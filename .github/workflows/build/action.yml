name: "Build"
inputs:
  IMAGE_NAME:
    required: true
  RUN_NUMBER:
    required: true
runs:
  using: "composite"
  steps:
    - name: Run unit tests
      run: go test ./...
      shell: bash
    - name: Build the Docker image
      run: docker build . --file ./_docker/Dockerfile --tag ${{  inputs.IMAGE_NAME  }}:${{  inputs.run_number  }}
      shell: bash